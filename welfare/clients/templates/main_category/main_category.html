<body>
    <div class="jumbotron height">
        <!-- <h1 class="display-3">管理者介面</h1> -->
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="addbtn">Add New Item</a>
        </p>
        <hr class="my-4">
        <p id="cardbox">
            {{main_cate_content|safe}}
        </p>

    </div>
    <div class="modal" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add new type</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="crossmodal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm" for="cate_content">物資類型</label>
                        <input type="text" name="cate_content" id="cate_content" placeholder="請輸入項目名稱" class="form-control form-control-sm"/>
                        <div style="margin-top: 10px">
                            <p>background-image</p>
                            <fieldset class="form-group" id="formofimg">
                                <div class="form-check float">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="cate_img" id="optionsRadios1"
                                            value="option1" checked="">
                                        <img src="{% static 'css/img/main_category/main_category_food.jpg' %}" alt="food" class="photosize"></img>
                                    </label>
                                </div>
                                <div class="form-check float">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="cate_img" id="optionsRadios2"
                                            value="option2">
                                        <img src="{% static 'css/img/main_category/main_category_goods.jpeg' %}" alt="food" class="photosize">
                                    </label>
                                </div>
                                <div class="form-check float">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="cate_img" id="optionsRadios3"
                                            value="option3">
                                        <img src="{% static 'css/img/main_category/main_category_shampoo.jpeg' %}" alt="food" class="photosize">
                                    </label>
                                </div>
                            </fieldset>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-primary" id="savechange" value="Save changes"/>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closemodal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="/static/js/main_category.js"></script>
