{% extends "layout/sign/base.html" %}
{% block form %}
<div class="card border-secondary mt-5" style="max-width: 30rem;" id="signup">
  <div class="card-header">登入</div>
  <div class="card-body">
    <form method="POST">
		{% csrf_token %}
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="account_mail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xxxxxx@gmail.com"
        onBlur="checkemail(this.value)">
        <p id="emailtype">Email格式錯誤，請重新輸入</p>
        <label for="exampleInputPassword1" class="mt-3">Password</label>
        <input type="password" class="form-control" name='password' onKeyUp="checkpwd(this.value)" onBlur="checkpwd(this.value)" value=""
        id="pwd" placeholder="請輸入八位數密碼" id="pwd">
        <p id="caution">密碼必須包含：大寫字母、小寫字母、數字</p>
		<button type="submit" class="btn btn-secondary disabled mt-3" id="btn">submit</button>
	</form>
  </div>
</div>
{% endblock %}
